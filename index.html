<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPS Multiplayer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12 name">
			<div class="panel title">
				<h1>Rock Paper Scissors</h1>
				<form id="name-form">
					<label for="name-input">Name:</label>
					<input type="text" id="name-input">
					<input type="submit" class="btn btn-default" id="add-name" value="Submit">
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel players">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4">
							<div class="player" id="player-one"></div>
						</div>
						<div class="col-md-4">
							<div class="results"></div>
						</div>
						<div class="col-md-4">
							<div class="player" id="player-two"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-5">
			<div class="panel messages-panel">
				<div class="panel-body messages-print">
					
				</div>
			</div>
			<form id="chat-box">
				<input type="text" id="chat-input">
				<input type="submit" class="btn btn-default" id="send-chat" value="Submit">
			</form>
		</div>
		<div class="col-md-7"></div>
	</div>
</div>
<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
